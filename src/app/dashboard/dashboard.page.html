<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button (click)="Edit()">
        Edit
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let device of devices; let i = index;" (click)="switchDevice(i)">
    <ion-label>
      {{device.name}}
    </ion-label>
    <ion-toggle slot="end" [(ngModel)]="devices[i][i]"></ion-toggle>
  </ion-item>
</ion-list>
</ion-content>
