<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons *ngIf="hasInternet" slot="end" >
      <ion-button (click)="Edit()">
        Edit
      </ion-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngIf="hubFound">
  <ion-item *ngFor="let device of devices; let i = index;" (click)="switchDevice(i)">
    <ion-label>
      {{device.label}}
    </ion-label>
    <ion-toggle *ngIf="hasInternet" slot="end" [(ngModel)]="devices[i][i]"></ion-toggle>
  </ion-item>
</ion-list>
<p *ngIf="!hubFound" class="staticText">
  No hub found! Add an hub in the settings tab!
</p>
</ion-content>
