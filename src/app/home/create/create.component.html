<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button style="display: block;" (click)="close();"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" >
      <ion-button (click)="Save()">
        Save
      </ion-button>
    </ion-buttons>
    <ion-title>Create dashboard</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-scroll scrollY="true"> -->
  <ion-list>
    <!-- <ion-item-divider>
      <ion-label> Properties </ion-label>
    </ion-item-divider> -->
    <ion-item>
      <ion-label position="floating">Dashboard title</ion-label>
      <ion-input [(ngModel)]="newDashboard.Title"></ion-input>
    </ion-item>
    <ion-item-divider>
      <ion-label> Devies </ion-label>
    </ion-item-divider>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let device of (devices); let i = index;">
      <ion-label>{{device.name}}</ion-label>
      <ion-checkbox color="primary" slot="end" [(ngModel)]="devices[i][i]"></ion-checkbox>
    </ion-item>
  </ion-list>
<!-- </ion-scroll> -->
</ion-content>
