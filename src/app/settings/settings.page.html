<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="ion-margin" (click)="add()" expand="block">
    Add
  </ion-button>
  <ion-list>
    <ion-item-divider>
      <ion-label> Linked devices </ion-label>
    </ion-item-divider>

    <ion-item-sliding *ngFor="let setting of linkedDevices">

      <ion-item-options side="start">
        <ion-item-option (click)="edit(setting)">
          <ion-icon name="information-circle-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label>
          {{setting.title}}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(setting.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
